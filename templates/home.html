<h1>{{ app_name }}</h1>
{% for post in posts %}
    <ul>
        <li>
            {{ post.text }}
        </li>
        <li>
            {{ post.likes }}
        </li>
        <li>
            {{ post.dislikes }}
        </li>
        <li>
            {{ post.created_at }}
        </li>
        {# buttons start here #}
        <li>
            <a href='/like/{{ post_id }}'>Like</a>
        </li>
        <li>
            <a href='/dislike/{{ post_id }}'>Dislike</a>
        </li>
    </ul>
{% endfor %}
